<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Watch Together - Senkronize video izleme platformu" />
    <meta name="theme-color" content="#7c3aed" />
    <link rel="manifest" href="/manifest.json" />
    <title>RoyRoy - Watch Together - Senkronize Video İzleme</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker kayıtlı:', registration.scope);
            })
            .catch((error) => {
              console.warn('Service Worker kayıt hatası:', error);
            });
        });
      }
    </script>
  </body>
</html>
