version: '3.8'

services:
  # PostgreSQL Database
  postgres-db:
    image: postgres:15-alpine
    container_name: watch-together-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-watchtogether}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-watchtogether123}
      POSTGRES_DB: ${POSTGRES_DATABASE:-watch_together}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./POSTGRES_SCHEMA.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-watchtogether} -d ${POSTGRES_DATABASE:-watch_together}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - watch-together-network
    restart: unless-stopped

  # Socket.io Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: watch-together-server
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PROVIDER=${DB_PROVIDER:-postgres}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-watchtogether}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-watchtogether123}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-watch_together}
      - POSTGRES_SSL=${POSTGRES_SSL:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    expose:
      - "3001"
    depends_on:
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - watch-together-network

  # React Client
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: watch-together-client
    environment:
      - VITE_SOCKET_IO_URL=${VITE_SOCKET_IO_URL:-http://server:3001}
    expose:
      - "80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - watch-together-network

volumes:
  postgres-data:
    driver: local

networks:
  watch-together-network:
    driver: bridge

