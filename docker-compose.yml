  # Socket.io Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: watch-together-server
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PROVIDER=${DB_PROVIDER:-postgres}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-watchtogether}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-watchtogether123}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-watch_together}
      - POSTGRES_SSL=${POSTGRES_SSL:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    expose:
      - "3001"
    depends_on:
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - watch-together-network
    # Coolify Traefik Labels (Opsiyonel - Coolify otomatik ekleyebilir)
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.routers.http-0-server.entryPoints=http"
      - "traefik.http.routers.http-0-server.middlewares=gzip"
      - "traefik.http.routers.http-0-server.rule=Host(`${SERVER_DOMAIN:-api.localhost}`) && PathPrefix(`/`)"
      - "traefik.http.routers.http-0-server.service=http-0-server"
      - "traefik.http.services.http-0-server.loadbalancer.server.port=3001"
      - "traefik.http.routers.https-0-server.entryPoints=https"
      - "traefik.http.routers.https-0-server.middlewares=gzip"
      - "traefik.http.routers.https-0-server.rule=Host(`${SERVER_DOMAIN:-api.localhost}`) && PathPrefix(`/`)"
      - "traefik.http.routers.https-0-server.service=http-0-server"
      - "traefik.http.routers.https-0-server.tls=true"

  # React Client
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: watch-together-client
    environment:
      - VITE_SOCKET_IO_URL=${VITE_SOCKET_IO_URL:-http://server:3001}
    expose:
      - "80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - watch-together-network
    # Coolify Traefik Labels (Opsiyonel - Coolify otomatik ekleyebilir)
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.http-0-client.entryPoints=http"
      - "traefik.http.routers.http-0-client.middlewares=gzip"
      - "traefik.http.routers.http-0-client.rule=Host(`${CLIENT_DOMAIN:-localhost}`) && PathPrefix(`/`)"
      - "traefik.http.routers.http-0-client.service=http-0-client"
      - "traefik.http.services.http-0-client.loadbalancer.server.port=80"
      - "traefik.http.routers.https-0-client.entryPoints=https"
      - "traefik.http.routers.https-0-client.middlewares=gzip"
      - "traefik.http.routers.https-0-client.rule=Host(`${CLIENT_DOMAIN:-localhost}`) && PathPrefix(`/`)"
      - "traefik.http.routers.https-0-client.service=http-0-client"
      - "traefik.http.routers.https-0-client.tls=true"
    # Coolify Caddy Labels (Opsiyonel - Coolify otomatik ekleyebilir)
    # Caddy label'ları Coolify tarafından otomatik yönetilir, manuel eklemeye gerek yok

volumes:
  postgres-data:
    driver: local

networks:
  watch-together-network:
    driver: bridge

